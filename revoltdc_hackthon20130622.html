<head>
  <title>revoltdc_hackthon20130622 -  {{title}}</title>
</head>

<body>
  {{> header}}
  {{renderPage}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
<template name="header"><div class="{{federal}}"></div></template>

<template name="nice">test
    <ui>
    {{#each result.results}}
        <p>a</p>
        <p>{{bill_id}}</p>
    {{/each}}
    </ui>
</template>
<template name="capitol">
    <div id="wordcloud">{{#constant}}{{/constant}}</div>
    {{{cloud}}}
<ui>
    {{#each result}}
        <p>{{ngram}} - {{count}}</p>
    {{/each}}
    </ui>
</template>
<template name="bio">
    <div id="bio_img_box" class="box">
        {{#if result}}
        <img id="bio_img" src="http://www.govtrack.us/data/photos/{{result.govtrack_id}}-200px.jpeg" />
        {{else}}
        <img id="bio_img" src="/img/hamsterload.gif" />
        {{/if}}
    </div>
    <div class="content">
        <p>{{#if result.chamber equals "senate"}}Senator{{else}}Delegate{{/if}} 
           {{result.first_name}} {{result.middle_name}} {{result.last_name}} ({{result.party}})</p>
        <p>Bioguide: {{result.bioguide_id}}</p>
        <p>Birthday: {{result.birthday}}</p>
        <p>Conact: </p>
        <img id="bio_party_img" src={{party}}>
    </div>
</template>
